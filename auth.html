<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Selloo - Login/Register</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        :root {
            --color-neon-green: #39FF14;
            --color-neon-pink: #FF1493;
            --color-dark-bg: #0F0F0F;
        }
    </style>

    <!-- Correct Firebase SDK - use a compatible version for global scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="bg-[--color-dark-bg] text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Login/Register Card -->
    <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl max-w-md w-full border border-gray-700">
        <h1 class="text-3xl font-extrabold text-white text-center">
            <span id="form-title">Login</span> to <span class="text-[--color-neon-green]">Selloo</span>
        </h1>
        <p class="mt-2 text-center text-gray-400">Build your store instantly.</p>

        <div id="message-container" class="mt-6"></div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="mt-6 space-y-4">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="loginEmail" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-green] focus:border-[--color-neon-green]" placeholder="your@email.com">
            </div>

            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="loginPassword" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-green] focus:border-[--color-neon-green]" placeholder="••••••••">
            </div>

            <button id="login-btn" type="button" class="w-full bg-[--color-neon-green] text-gray-900 font-bold py-2 rounded-lg hover:bg-opacity-80 transition duration-300 flex items-center justify-center">
                Login
            </button>

            <p class="text-center text-gray-400 text-sm mt-4">
                Don't have an account? <a href="#" id="show-register" class="text-[--color-neon-pink] hover:underline">Register here</a>
            </p>
        </div>

        <!-- REGISTER FORM -->
        <div id="register-form" class="hidden mt-6 space-y-4">
            <div>
                <label for="registerEmail" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="registerEmail" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-green] focus:border-[--color-neon-green]" placeholder="your@email.com">
            </div>

            <div>
                <label for="registerPassword" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="registerPassword" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-green] focus:border-[--color-neon-green]" placeholder="••••••••">
            </div>

            <button id="register-btn" type="button" class="w-full bg-[--color-neon-pink] text-white font-bold py-2 rounded-lg hover:bg-opacity-80 transition duration-300 flex items-center justify-center">
                Register
            </button>

            <p class="text-center text-gray-400 text-sm mt-4">
                Already have an account? <a href="#" id="show-login" class="text-[--color-neon-green] hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyAoe8uFfecihMO_FbCNQ3zIKikfHcVZy8A",
              authDomain: "selloo-6eb2b.firebaseapp.com",
              projectId: "selloo-6eb2b",
              storageBucket: "selloo-6eb2b.firebasestorage.app",
              messagingSenderId: "825664800500",
              appId: "1:825664800500:web:38001172e411163d3440a1",
              measurementId: "G-Y26MH0D6HD"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();

            // DOM Elements
            const formTitle = document.getElementById('form-title');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const loginEmailInput = document.getElementById('loginEmail');
            const loginPasswordInput = document.getElementById('loginPassword');
            const registerEmailInput = document.getElementById('registerEmail');
            const registerPasswordInput = document.getElementById('registerPassword');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            const messageContainer = document.getElementById('message-container');

            // Function to display a message to the user
            function displayMessage(text, isError = false) {
                messageContainer.innerHTML = '';
                const messageDiv = document.createElement('div');
                messageDiv.textContent = text;
                messageDiv.className = `p-3 rounded-lg text-sm text-center ${isError ? 'bg-red-900 text-red-300' : 'bg-green-900 text-green-300'}`;
                messageContainer.appendChild(messageDiv);
            }

            // Show login form and hide register form
            function showLoginForm() {
                formTitle.textContent = 'Login';
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                displayMessage('');
            }

            // Show register form and hide login form
            function showRegisterForm() {
                formTitle.textContent = 'Register';
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                displayMessage('');
            }

            // Handle user login
            loginBtn.addEventListener('click', async () => {
                const email = loginEmailInput.value;
                const password = loginPasswordInput.value;

                if (!email || !password) {
                    displayMessage('Please enter both email and password.', true);
                    return;
                }

                displayMessage('Logging in...', false);
                loginBtn.disabled = true;

                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    displayMessage('Login successful! Redirecting...', false);
                    window.location.href = `builder.html?user_email=${encodeURIComponent(user.email)}`;
                } catch (error) {
                    console.error("Firebase Login Error:", error);
                    displayMessage(`Error: ${error.message}`, true);
                } finally {
                    loginBtn.disabled = false;
                }
            });

            // Handle user registration
            registerBtn.addEventListener('click', async () => {
                const email = registerEmailInput.value;
                const password = registerPasswordInput.value;

                if (!email || !password) {
                    displayMessage('Please enter both email and password.', true);
                    return;
                }

                displayMessage('Registering...', false);
                registerBtn.disabled = true;

                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    displayMessage('Registration successful! Redirecting...', false);
                    window.location.href = `builder.html?user_email=${encodeURIComponent(user.email)}`;
                } catch (error) {
                    console.error("Firebase Registration Error:", error);
                    displayMessage(`Error: ${error.message}`, true);
                } finally {
                    registerBtn.disabled = false;
                }
            });

            // Event listeners for toggling between forms
            showRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterForm();
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                showLoginForm();
            });
            
            // Check for existing user on page load
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is already logged in, redirect them
                    window.location.href = `builder.html?user_email=${encodeURIComponent(user.email)}`;
                }
            });
        });
    </script>
</body>
</html>
