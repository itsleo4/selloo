<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selloo - My Store Builder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom colors for Tailwind CDN */
        :root {
            --color-neon-green: #39FF14;
            --color-neon-pink: #FF1493;
            --color-dark-bg: #0F0F0F;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Font Awesome for trash icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-[--color-dark-bg] text-gray-100 min-h-screen">

    <!-- Loading Spinner/Message -->
    <div id="loading-message" class="flex items-center justify-center min-h-screen text-2xl font-bold text-gray-500">
        Loading...
    </div>

    <!-- Main Content Area - Hidden until user is authenticated -->
    <div id="main-content" class="hidden">
        <!-- Sticky Header -->
        <header class="sticky top-0 z-50 bg-[--color-dark-bg] bg-opacity-90 backdrop-filter backdrop-blur-lg shadow-xl py-4 border-b border-gray-800">
            <div class="container mx-auto flex justify-between items-center px-4 md:px-8">
                <a href="index.html" class="text-3xl font-extrabold text-white">Selloo</a>
                <div class="flex items-center space-x-4">
                    <a id="viewStoreLink" href="#" class="hidden px-4 py-2 rounded-full font-bold text-sm bg-[--color-neon-green] text-gray-900 hover:bg-opacity-80 transition-all duration-300">
                        View Store
                    </a>
                    <button id="logoutBtn" class="px-4 py-2 rounded-full font-bold text-sm text-[--color-neon-pink] border-2 border-[--color-neon-pink] hover:bg-[--color-neon-pink] hover:text-white transition-all duration-300">
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="container mx-auto p-4 md:p-8">
            <h2 class="text-4xl font-extrabold text-white text-center md:text-left">Create your <span class="text-[--color-neon-pink]">Microstore</span></h2>
            <p class="text-center md:text-left text-gray-400 mt-2">Add products to your store below.</p>

            <!-- Dynamic Store Link Message -->
            <div id="store-live-message" class="hidden mt-6 p-4 rounded-xl bg-gray-800 border border-gray-700 shadow-lg">
                <p class="text-center text-gray-200">
                    Your store is live at: <a id="store-link-url" href="#" target="_blank" class="text-[--color-neon-green] font-semibold hover:underline break-all"></a>
                    <br/>
                    <span class="text-xs text-gray-400">Share it anywhere to get orders!</span>
                </p>
            </div>

            <!-- Product Form -->
            <div class="bg-gray-900 p-6 rounded-2xl shadow-2xl mt-8 border border-gray-700">
                <h3 class="text-2xl font-bold text-white mb-4">Add a New Product</h3>
                <form id="productForm" class="space-y-4">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-300">Product Name</label>
                        <input type="text" id="productName" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]">
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-300">Price</label>
                        <input type="number" id="productPrice" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]">
                    </div>
                    <div>
                        <label for="productDescription" class="block text-sm font-medium text-gray-300">Product Description</label>
                        <textarea id="productDescription" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]" rows="3"></textarea>
                    </div>
                    <div>
                        <label for="imageUpload" class="block text-sm font-medium text-gray-300">Product Image</label>
                        <input type="file" id="imageUpload" accept="image/*" required class="mt-1 block w-full text-sm text-gray-400
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-[--color-neon-pink] file:text-white
                            hover:file:bg-opacity-80">
                    </div>
                    <div class="space-y-2">
                        <label for="paymentLink" class="block text-sm font-medium text-gray-300">Payment Link (UPI, Razorpay, etc.)</label>
                        <input type="url" id="paymentLink" required class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]" placeholder="e.g., https://rzp.io/l/myproduct">
                    </div>
                    <div class="space-y-2">
                        <label for="donateUPI" class="block text-sm font-medium text-gray-300">UPI for Donations (optional)</label>
                        <input type="text" id="donateUPI" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]" placeholder="e.g., myname@ybl">
                    </div>
                    <div class="space-y-2">
                        <label for="donatePayPal" class="block text-sm font-medium text-gray-300">PayPal Link for Donations (optional)</label>
                        <input type="url" id="donatePayPal" class="mt-1 block w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:ring-[--color-neon-pink] focus:border-[--color-neon-pink]" placeholder="e.g., https://paypal.me/myname">
                    </div>
                    <button type="submit" id="addProductBtn" class="w-full bg-[--color-neon-pink] text-white font-bold py-2 rounded-lg hover:bg-opacity-80 transition duration-300">
                        Add Product
                    </button>
                </form>
            </div>

            <!-- Product List -->
            <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- Product cards will be rendered here -->
                <p id="no-products-message" class="col-span-full text-center text-gray-500 hidden">You have no products yet. Add one above!</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyAoe8uFfecihMO_FbCNQ3zIKikfHcVZy8A",
              authDomain: "selloo-6eb2b.firebaseapp.com",
              projectId: "selloo-6eb2b",
              storageBucket: "selloo-6eb2b.firebasestorage.app",
              messagingSenderId: "825664800500",
              appId: "1:825664800500:web:38001172e411163d3440a1",
              measurementId: "G-Y26MH0D6HD"
            };
            
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // imgbb API Key
            const imgbbApiKey = "3d9938283c30118811221e08de59fd48";

            // DOM Elements
            const loadingMessage = document.getElementById('loading-message');
            const mainContent = document.getElementById('main-content');
            const productForm = document.getElementById('productForm');
            const productsList = document.getElementById('products-list');
            const noProductsMessage = document.getElementById('no-products-message');
            const logoutBtn = document.getElementById('logoutBtn');
            const viewStoreLink = document.getElementById('viewStoreLink');
            const storeLiveMessage = document.getElementById('store-live-message');
            const storeLinkUrl = document.getElementById('store-link-url');
            const addProductBtn = document.getElementById('addProductBtn');

            let userIdentifier = null;

            // Function to handle deleting a product
            async function deleteProduct(productId) {
                if (!userIdentifier) {
                    alert("You must be logged in to delete products.");
                    return;
                }

                // Custom confirm dialog (since window.confirm is not available)
                if (!window.confirm("Are you sure you want to delete this product?")) {
                    return;
                }

                try {
                    console.log('Attempting to delete product:', productId);
                    const productRef = db.collection('users').doc(userIdentifier).collection('products').doc(productId);
                    await productRef.delete();
                    console.log('Product deleted successfully!');
                } catch (error) {
                    console.error("Error removing product:", error);
                    alert("Failed to remove product. Please check the console for details.");
                }
            }

            // Function to render a product card
            function renderProductCard(doc) {
                const product = doc.data();
                const productId = doc.id;
                const productCard = document.createElement('div');
                productCard.className = 'bg-gray-800 rounded-xl p-4 shadow-xl border border-gray-700 relative';
                productCard.innerHTML = `
                    <div class="absolute top-2 right-2">
                        <button class="delete-btn text-gray-500 hover:text-red-500 transition-colors duration-200" data-product-id="${productId}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-lg w-full h-48 object-cover mb-4 border-2 border-gray-600" onerror="this.src='https://placehold.co/400x300/1F2937/D1D5DB?text=No+Image';">
                    <h3 class="text-xl font-bold text-white mb-2">${product.name}</h3>
                    <p class="text-[--color-neon-green] text-lg font-semibold mb-2">$${product.price}</p>
                    <p class="text-sm text-gray-400 mb-4">${product.description || ''}</p>
                    <a href="${product.paymentLink}" target="_blank" class="w-full inline-block text-center bg-[--color-neon-pink] text-white py-2 rounded-lg text-sm font-medium hover:bg-opacity-80 transition duration-300 shadow-md">
                        Buy Now
                    </a>
                `;
                productsList.appendChild(productCard);

                // Attach the event listener to the newly created delete button
                const deleteBtn = productCard.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    const idToDelete = e.currentTarget.getAttribute('data-product-id');
                    deleteProduct(idToDelete);
                });
            }

            // Function to handle adding a new product
            productForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!userIdentifier) {
                    alert("You must be logged in to add products.");
                    return;
                }

                addProductBtn.disabled = true;
                addProductBtn.textContent = "Adding...";

                const productName = document.getElementById('productName').value;
                const productPrice = parseFloat(document.getElementById('productPrice').value);
                const productDescription = document.getElementById('productDescription').value;
                const paymentLink = document.getElementById('paymentLink').value;
                const donateUPI = document.getElementById('donateUPI').value;
                const donatePayPal = document.getElementById('donatePayPal').value;
                const imageFile = document.getElementById('imageUpload').files[0];
                
                if (!imageFile) {
                    alert("Please select an image file to upload.");
                    addProductBtn.disabled = false;
                    addProductBtn.textContent = "Add Product";
                    return;
                }
                
                try {
                    // Upload image to imgbb
                    console.log('Starting image upload to imgbb...');
                    const formData = new FormData();
                    formData.append('image', imageFile);
                    
                    const uploadResponse = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!uploadResponse.ok) {
                        const errorData = await uploadResponse.json();
                        throw new Error(errorData.error.message || 'Image upload failed');
                    }

                    const result = await uploadResponse.json();
                    const imageUrl = result.data.url;
                    console.log('Image uploaded at:', imageUrl);

                    // Save product data to Firestore
                    console.log('Saving product for user:', userIdentifier);
                    const productRef = db.collection('users').doc(userIdentifier).collection('products');
                    await productRef.add({
                        name: productName,
                        price: productPrice,
                        description: productDescription,
                        imageUrl: imageUrl,
                        paymentLink: paymentLink,
                        donateUPI: donateUPI,
                        donatePayPal: donatePayPal,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    productForm.reset();
                } catch (error) {
                    console.error("Error adding product:", error);
                    alert("Failed to add product. Please check the console for details.");
                } finally {
                    addProductBtn.disabled = false;
                    addProductBtn.textContent = "Add Product";
                }
            });

            // Handle user logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'auth.html';
                }).catch((error) => {
                    console.error("Error signing out:", error);
                });
            });

            // On page load, check for user authentication and set up real-time listener
            auth.onAuthStateChanged(user => {
                if (user) {
                    userIdentifier = user.uid;
                    // Hide loading message and show main content
                    loadingMessage.classList.add('hidden');
                    mainContent.classList.remove('hidden');

                    // Set up the real-time store link
                    const storeUrl = `store.html?uid=${userIdentifier}`;
                    viewStoreLink.href = storeUrl;
                    storeLinkUrl.href = storeUrl;
                    storeLinkUrl.textContent = storeUrl;
                    viewStoreLink.classList.remove('hidden');
                    storeLiveMessage.classList.remove('hidden');

                    // Set up a real-time listener for products
                    const productsRef = db.collection('users').doc(userIdentifier).collection('products').orderBy('createdAt', 'desc');
                    productsRef.onSnapshot(snapshot => {
                        productsList.innerHTML = ''; // Clear previous products
                        if (snapshot.empty) {
                            noProductsMessage.classList.remove('hidden');
                        } else {
                            noProductsMessage.classList.add('hidden');
                            snapshot.forEach(doc => {
                                renderProductCard(doc);
                            });
                        }
                    }, error => {
                        console.error("Error listening to products:", error);
                    });
                } else {
                    // No user is signed in, redirect to auth.html
                    window.location.href = 'auth.html';
                }
            });
        });
    </script>
</body>
</html>
